<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project3.css">
</head>
<body>
<div class="calculator">
    <input type="text" placeholder="0" id="inputready" readonly>
    <div>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operation">+</button>
    <div>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operation">-</button>
    </div>
    <div>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operation">*</button>
    </div>
    <div>
    <button>.</button>
    <button>0</button>
    <button>DEL</button>
    <button class="operation">/</button>
    </div>
    <div>
    <button>AC</button>
    <button class="equals">=</button>
    </div>
    <script src="project3.js"></script>
    
</body>
</html>
